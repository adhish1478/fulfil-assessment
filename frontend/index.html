<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Importer - Frontend</title>

  <!-- Tailwind CDN (for quick prototype) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* small modal backdrop tweak */
    .modal-backdrop {
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <h1 class="text-xl font-semibold">Product Importer</h1>
        <nav class="text-sm text-gray-600">
          <button id="nav-upload" class="nav-btn px-3 py-1 rounded hover:bg-gray-100">Upload</button>
          <button id="nav-products" class="nav-btn px-3 py-1 rounded hover:bg-gray-100">Products</button>
          <button id="nav-webhooks" class="nav-btn px-3 py-1 rounded hover:bg-gray-100">Webhooks</button>
        </nav>
      </div>

      <div>
        <span id="api-status" class="text-sm text-gray-500">API: not checked</span>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">

    <!-- Upload View -->
    <section id="view-upload" class="space-y-6">
      <h2 class="text-lg font-medium">Upload CSV</h2>

      <div class="bg-white p-6 rounded shadow">
        <p class="text-sm text-gray-600 mb-4">Upload a CSV file with columns: <code>name</code>, <code>sku</code>, <code>description</code>.</p>

        <div class="flex items-center gap-4">
          <input id="file-input" type="file" accept=".csv" class="border rounded px-3 py-2" />
          <button id="upload-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
        </div>

        <div id="upload-status" class="mt-6 hidden">
          <div class="text-sm mb-2" id="upload-stage">Waiting...</div>
          <div class="w-full bg-gray-200 rounded h-4 overflow-hidden">
            <div id="upload-progress" class="h-4 bg-blue-600 w-0"></div>
            </div>

            <div id="upload-percent" class="text-sm font-medium text-gray-700 mt-1"></div>

            <div class="text-xs text-gray-500 mt-2" id="upload-details"></div>
        </div>

        <div id="upload-result" class="mt-4"></div>
      </div>
    </section>

    <!-- Products View -->
    <section id="view-products" class="hidden space-y-6">
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-medium">Products</h2>
        <div class="flex gap-2">
          <button id="btn-new-product" class="bg-green-600 text-white px-3 py-1 rounded">New Product</button>
          <button id="btn-bulk-delete" class="bg-red-600 text-white px-3 py-1 rounded">Delete All</button>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow space-y-4">
        <div class="flex gap-3">
          <input id="filter-sku" placeholder="Filter by SKU" class="border px-3 py-2 rounded w-1/3" />
          <input id="filter-name" placeholder="Filter by name" class="border px-3 py-2 rounded w-1/3" />
          <input id="filter-desc" placeholder="Filter by description" class="border px-3 py-2 rounded w-1/3" />
          <select id="filter-active" class="border px-3 py-2 rounded">
            <option value="">Any status</option>
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
          <button id="filter-apply" class="bg-blue-600 text-white px-3 py-2 rounded">Apply</button>
          <button id="filter-reset" class="bg-gray-200 px-3 py-2 rounded">Reset</button>
        </div>

        <div id="products-table-wrap" class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead>
              <tr class="text-left">
                <th class="py-2">SKU</th>
                <th class="py-2">Name</th>
                <th class="py-2">Description</th>
                <th class="py-2">Active</th>
                <th class="py-2">Actions</th>
              </tr>
            </thead>
            <tbody id="products-tbody"></tbody>
          </table>
        </div>

        <div class="flex items-center justify-between">
          <div id="products-info" class="text-sm text-gray-600"></div>
          <div class="flex gap-2 items-center">
            <button id="prev-page" class="px-2 py-1 border rounded">Prev</button>
            <div id="page-indicator" class="px-3"></div>
            <button id="next-page" class="px-2 py-1 border rounded">Next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Webhooks View -->
    <section id="view-webhooks" class="hidden space-y-6">
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-medium">Webhooks</h2>
        <button id="btn-new-webhook" class="bg-green-600 text-white px-3 py-1 rounded">New Webhook</button>
      </div>

      <div class="bg-white p-4 rounded shadow space-y-4">
        <div id="webhooks-list" class="space-y-2"></div>
      </div>
    </section>
  </main>

  <!-- Product Modal -->
  <div id="modal-backdrop" class="fixed inset-0 hidden items-center justify-center modal-backdrop">
    <div class="bg-white rounded shadow w-full max-w-2xl p-6">
      <h3 id="modal-title" class="text-lg font-medium mb-4">New Product</h3>
      <form id="product-form" class="space-y-3">
        <input type="hidden" id="product-id" />
        <div>
          <label class="text-sm">SKU</label>
          <input id="product-sku" class="border rounded w-full px-3 py-2" required />
        </div>
        <div>
          <label class="text-sm">Name</label>
          <input id="product-name" class="border rounded w-full px-3 py-2" />
        </div>
        <div>
          <label class="text-sm">Description</label>
          <textarea id="product-desc" class="border rounded w-full px-3 py-2"></textarea>
        </div>
        <div class="flex items-center gap-4">
          <label class="flex items-center gap-2"><input type="checkbox" id="product-active" /> Active</label>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="modal-cancel" class="px-4 py-2 border rounded">Cancel</button>
          <button type="submit" id="modal-save" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Webhook Modal -->
  <div id="webhook-backdrop" class="fixed inset-0 hidden items-center justify-center modal-backdrop">
    <div class="bg-white rounded shadow w-full max-w-xl p-6">
      <h3 id="webhook-modal-title" class="text-lg font-medium mb-4">New Webhook</h3>
      <form id="webhook-form" class="space-y-3">
        <input type="hidden" id="webhook-id" />
        <div>
          <label class="text-sm">URL</label>
          <input id="webhook-url" class="border rounded w-full px-3 py-2" required />
        </div>

        <div>
          <label class="text-sm">Event</label>
          <select id="webhook-event" class="border rounded w-full px-3 py-2">
            <option value="product.created">product.created</option>
            <option value="product.updated">product.updated</option>
            <option value="product.deleted">product.deleted</option>
            <option value="product.import.completed">product.import.completed</option>
          </select>
        </div>

        <div>
          <label class="flex items-center gap-2"><input type="checkbox" id="webhook-enabled" checked /> Enabled</label>
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" id="webhook-cancel" class="px-4 py-2 border rounded">Cancel</button>
          <button type="submit" id="webhook-save" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
<div id="delete-confirm-backdrop"
     class="fixed inset-0 hidden items-center justify-center modal-backdrop">
  <div class="bg-white rounded shadow w-full max-w-md p-6">
    <h3 class="text-lg font-medium mb-4">Confirm Delete</h3>
    <p id="delete-confirm-text" class="text-sm text-gray-700 mb-6">
      Are you sure you want to delete this item?
    </p>

    <div class="flex justify-end gap-2">
      <button id="delete-cancel"
              class="px-4 py-2 border rounded">Cancel</button>
      <button id="delete-confirm"
              class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
    </div>
  </div>
</div>

  <!-- Notification container -->
  <div id="notifications" class="fixed bottom-6 right-6 space-y-2"></div>

  <script src="main.js"></script>
</body>
</html>
