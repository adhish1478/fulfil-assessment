services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - backend_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  web:
    build: .
    env_file: .env
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 2
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - shared_tmp:/app/tmp

  worker:
    build: .
    env_file: .env
    command: celery -A backend worker -l info
    depends_on:
      - web
      - redis
      - db
    volumes:
      - .:/app
      - shared_tmp:/app/tmp

volumes:
  backend_pgdata:
  shared_tmp: